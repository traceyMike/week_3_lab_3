<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>Conference Registration</title>

  <!-- googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Mingzat&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- link html to css page -->
<link href="style.css" type="text/css" rel="stylesheet">
</head>

<!-- add the bootstrap background color outside of container -->
<body class="bg-primary-subtle">
    <!-- use container - set fixed width container, provide margins and center content 
     also ensures responsive padding and alignment-->
     <!-- my-5, m for margin and y for vertical axis(top and bottom)
    5 is size of margin, bootstrap goes 0-5 -->
    <div class="container my-5">
        <!-- mb-4 stands for margin bottom 4 - 4 is size of margin 0-5
         medium sized margin to bottom of element -->
        <h1 class="text-center mb-4">Conference Registration</h1> 
        
        <form>
            <!-- add registrants name: max length 70 characters -->
            <div class="mb-3">
                <label for="name" class="form-label">Enter your name:</label>
                <input type="text" class="form-control" id="name" name="name" maxlength="70" required>
            </div>

            <!-- add the password: use password input -->
            <div class="mb-3">
                <label for="password" class="form-label">Enter your password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- enter registrants email info: use email input -->
            <div class="mb-3">
                <label for="email" class="form-control">Enter your email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- add registrant t-shirt size: use select and option elements -->
            <!-- <label> uses for="tshirt-size" attribute, links it to the select element
                with the id="tshirt-size" allows user to click label to focus on the
                drop down -->
            <!-- <select> creates the dropdown menu where users can choose options
            id="tshirt-size" links dropdown to label and can be used by css
            for styling -->
            <!-- class="form-select" applies bootstrap styling to dropdown, make it look nice -->
            <div class="mb-3">
                <p>All attendees receive a free t-shirt!</p>
                <label for="tshirt-size" class="form-label">Select your T-Shirt size:</label>
                <select id="tshirt-size" name="tshirt-size" class="form-select" required>
                    <option value="" disable selected>Select your t-shirt size:</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <!-- date of birth: date input element required -->
            <div class="mb-3">
                <label for="dateofbirth" class="form-label">Enter your date of birth:</label>
                <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required>
            </div>

            <!-- receive email updates - radio buttons - select one button should deselect the other -->
            <p>Receive email updates?</p>
            <!-- yes radio button -->
            <!-- form-check to style radio button, alingment -->
            <div class="form-check">
                <input class="form-check-input" type="radio" id="email-yes" name="receive-updates" value="yes" required>
                <label class="form-check-label" for="email-yes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="email-no" name="receive-updates" value="no" required>
                <label class="form-check-label" for="email-no">No</label>
            </div>

            <!-- add choose session checkboxes: morning or afternoon session -->
            <p>Choose sessions:</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="morning-conference" name="sessions" value="morning-session">
                <label class="form-check-label" for="morning-session">Morning Session</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="afternoon-conference" name="sessions" value="afternoon">
                <label class="form-check-label" for="afternoon-conference">Afternoon session</label>
            </div>

            <!-- special requests -->
            <!-- add a textarea 70 rows and 70 columns - and a submit button -->
            <div class="mb-3">
                <label for="special-requests" class="form-label">Special requests:</label>
                <textarea id="special-requests" name="special-requests" class="form-control" rows="7" cols="70"></textarea>
            </div>

            <!-- add submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
            

        </form>

   </div>

</body>
</html>
